<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>payoo mfs</title>
    
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
</head>
</head>
<body>

    <main class="flex justify-center">
        <div class="mockup-phone ">
            <div class="camera"></div>
            <div class="display">
              <div class="artboard artboard-demo phone-1">

           <!-- login section -->
           <div class="hero bg-base-200 min-h-screen">
            <div class="hero-content flex-col ">
              
              <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                <form class="card-body">
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">Mobile Number</span>
                    </label>
                    <input id="phone-number" type="text" placeholder="Enter your number" class="input input-bordered" required />
                  </div>
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">4 Digit Pin</span>
                    </label>
                    <input type="pin" placeholder="Enter 4 digit pin" class="input input-bordered" required />
                   
                  </div>
                  <div class="form-control mt-6">
                    <button id="button-login" class="btn btn-primary">Login</button>
                  </div>
                </form>
              </div>
            </div>
          </div>

              </div>
            </div>
          </div>
    </main>
    <script src="test.js"></script>
</body>
</html>
